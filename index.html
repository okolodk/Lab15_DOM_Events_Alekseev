<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 15 - Работа с DOM и событиями в JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Работа с DOM</h1>
    <p class="text">Это абзац</p>
    <button id="btn">Click mi</button>

    <div>
        <input type="text" id="nameInput" placeholder="Введите ваше имя">
        <button id="showName">Показать приветствие</button>
        <button id="clearButton">Clear</button>
        <p id="output"></p>
    </div>

    <form id="userForm">
        <input type="text" id="username" placeholder="Имя пользователя"/>
        <input type="number" id="age" placeholder="Возраст" />
        <button type="submit">Отправить</button>
    </form>
    <p id="formResult"></p>
    <script src="main.js"></script>
</body>
</html>
