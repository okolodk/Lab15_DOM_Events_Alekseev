<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просто TODO-list</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="container">
        <h1>Мой TODO-list</h1>
        <div class="filters">
    <button class="filter_btn active" data-filter="all">Все</button>
    <button class="filter_btn" data-filter="active">Активные</button>
    <button class="filter_btn" data-filter="completed">Выполненные</button>
        </div>
        <div class="add_task">
            <input type="text" id="taskInput" placeholder="Новая задача...">
            <button id="addBtn">Добавить</button>
        </div>
        <ul id="taskList">

        </ul>
        <div class="info">
            <p id="taskCounter">Всего задач: 0 </p>
            <p id="taskCompleted">Выполнено: 0</p>
        </div>
        <div class="clear">
            <button class="clear_all">Очистить всё</button>
        </div>
        
    </div>

    <script src="todo.js"></script>
</body>
</html>
